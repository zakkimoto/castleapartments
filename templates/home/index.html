{% extends 'base.html' %}

{% block content %}
    <div id="home-body">
        <div class="homepage-container">
            <h3 id="home-title">Castle Apartments
                <img src=""/>
            </h3>
            <div>
                <form method="get" action="{% url 'property-index' %}">
                    <div class="search-container">
                        <input type="text" name="search" class="search-box" placeholder="Type to search"/>
                        <button type="submit" class="search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>
            <div id="#dialog-window">
                <div class="history-ser" style="overflow: auto; width:300px; height:200px;">
                    {% for search in searches %}
                            <form class="strd" method="get" action="{% url 'property-index' %}">
                                <button class="history-button" name="search" style="width: 100%" onclick="strd" type="submit" value="{{ search }}">{{ search }}</button>
                            </form>
                    {% endfor %}
                </div>
            </div>
        </div>


        </body>


    </div>
    </html>


{% endblock %}
