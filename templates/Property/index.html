{% extends 'base.html' %}

{% block content %}

    <h3>Properties</h3>

    {% for property in properties %}
        {% if property.price > 39 %}
            <p>Expensive!</p>
        {% else %}
            <p>Not so expensive</p>
        {% endif %}
        <h4>{{ property.streetname }}</h4>
        <p>{{ property.price }}kr.</p>
    {% endfor %}

{% endblock %}
