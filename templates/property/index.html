{% extends 'base.html' %}

{% block content %}
    <h3>Properties</h3>
    <div class="input-group">
        <input type="search" class="form-control" id="search-box" placeholder="Enter your search here..."/>
        <div class="input-group btn">
            <button type="button" id="search-btn" class="btn btn-default">Search</button>
        </div>
    </div>

    <div class="properties">
        {% for property in properties %}
        {% include 'property/single_property.html' with property=property %}
    {% endfor %}
    </div>
{% endblock %}
