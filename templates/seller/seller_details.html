{% extends "base.html" %}
{% block content %}
    <h1>{{ seller.first_name }}</h1>
    <img src="{{ seller.image }}"class="seller-img"/>
    <p>{{ seller.first_name }} {{ seller.last_name }}</p>
    <a href="mailto:{{ seller.email }}?subject=Castle Apartments">Email: {{ seller.email }}</a>
    <a href="{% url 'update_seller' seller.id %}" class="block btn btn-primary">Edit Profile</a>
{% endblock %}
